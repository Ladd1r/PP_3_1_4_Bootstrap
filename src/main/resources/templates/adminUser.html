<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>


  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<title>User page</title>


<body style="background-color:#f9fafa">

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <p class="navbar-brand text-white">
      <b><span class="align-middle" th:text="${user.getUsername()}"></span></b>
      <span class="align-middle">with roles:</span>
      <span class="align-middle" th:text="${user.rolesToString()}"></span>
    </p>
    <form th:action="@{/logout}" method="post">
      <button type="submit" class="btn btn-dark text-secondary">Logout</button>
    </form>
  </div>
</nav>

<div class="container-fluid ">
  <div class="row">

    <div class="col-2 text-left" style="background-color: #ffffff">
      <div class="row">
        <ul class="list-group">
          <li class="list-group-item" aria-current="true">
            <a class="navbar-brand text-blue text-right" href="/admin">Admin</a></li>
          <li class="list-group-item active">
            <a class="navbar-brand white text-right" href="/user">User</a></li>
        </ul>
      </div>

    </div>

    <div class="col-10" style="background-color: #f8f9fa">
      <div class="container-fluid">
        <h1>User information-page</h1>

        <table class="table table-striped">
          <thead>
          <h4>About user</h4>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Surname</th>
            <th scope="col">Username</th>
            <th scope="col">Age</th>
            <th scope="col">Roles</th>
          </tr>
          </thead>
          <tbody>
          <td th:text="${user.id}"></td>
          <td th:text="${user.name}"></td>
          <td th:text="${user.surname}"></td>
          <td th:text="${user.username}"></td>
          <td th:text="${user.age}"></td>
          <td th:text="${user.rolesToString()}"></td>
          </tbody>
        </table>
      </div>

    </div>

  </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>
</html>
