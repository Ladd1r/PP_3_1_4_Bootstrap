<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">


<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<title>Admin panel</title>


<body style="background-color:#f9fafa">

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <div>
            <a class="navbar-brand">
                <strong id="navbar-email" th:font="bold"></strong>
                with roles:
                <span id="navbar-roles"></span>
            </a>
        </div>
        <a th:href="@{/logout}" class="float-right btn text-secondary">Logout</a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active"
                            id="v-pills-admin-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-admin"
                            type="button" role="tab"
                            aria-controls="v-pills-admin"
                            aria-selected="true"
                    >Admin</button>
                    <button class="nav-link"
                            id="v-pills-user-tab"
                            data-bs-toggle="pill"
                            data-bs-target="#v-pills-user"
                            type="button" role="tab"
                            aria-controls="v-pills-user"
                            aria-selected="false"
                    >User</button>
                </div>
            </div>

            <div class="col-md-10" style="background-color: #F7F7F7">

                <div class="tab-content" id="v-pills-tabContent">
                    <!--admin tab content-->
                    <div class="tab-pane fade show active"
                         id="v-pills-admin"
                         role="tabpanel"
                         aria-labelledby="v-pills-admin-tab"
                         tabindex="0">
                        <h1>Admin panel</h1>
                        <div class="container-fluid">
                            <!--tabs all users & create user-->
                            <ul class="nav nav-tabs" id="Admin_panel-tab" role="tablist">
                                <!--  marker of users table-->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link active" id="user_table-tab" data-bs-toggle="tab"
                                            data-bs-target="#user_table" type="button" role="tab" aria-controls="user_table"
                                            aria-selected="true"
                                    > User table </button>
                                </li>
                                <!-- marker of create new user-->
                                <li class="nav-item" role="presentation">
                                    <button class="nav-link" id="new_user-tab" data-bs-toggle="tab" data-bs-target="#new_user"
                                            type="button" role="tab" aria-controls="new_user" aria-selected="false">New user
                                    </button>
                                </li>
                            </ul>
                            <!--close tabs all users & create user -->
                            <div class="tab-content" id="Admin_panel-tabContent">
                                <!-- users table content-->
                                <div class="tab-pane fade show active" id="user_table" role="tabpanel"
                                     aria-labelledby="user_table-tab">
                                    <div>
                                        <h5>All users</h5>
                                    </div>
                                    <!--all users table-->
                                    <table class="table table-striped" style="background-color: #F7F7F7">
                                        <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Surname</th>
                                            <th>Username</th>
                                            <th>Age</th>
                                            <th>Roles</th>
                                            <th>Edit</th>
                                            <th>Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody id="adminTbody">
                                        </tbody>
                                    </table>
                                    <!--close all users table-->
                                </div>
                                <!-- new user form-->
                                <div class="tab-pane fade" id="new_user" role="tabpanel" aria-labelledby="profile-tab">
                                    <div class="container-fluid">
                                        <div class="row">
                                            <h4>Add new user</h4>
                                            <div class="col">
                                            </div>

                                            <div class="col">
                                                <form id="formForNewUser">
                                                    <div class="mb-3">
                                                        <label for="name" class="form-label d-flex justify-content-center"><b>Name</b></label>
                                                        <input type="text"  class="form-control"
                                                               id="name" name="name" aria-describedby="emailHelp">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="surname" class="form-label d-flex justify-content-center"><b>Surname</b></label>
                                                        <input type="text" class="form-control"
                                                               id="surname" name="surname">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="username" class="form-label d-flex justify-content-center"><b>Username</b></label>
                                                        <input type="text"  class="form-control" id="username"
                                                               aria-describedby="emailHelp" name="username">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="password" class="form-label d-flex justify-content-center"><b>Password</b></label>
                                                        <input type="password"  class="form-control"
                                                               id="password" name="password">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label for="age" class="form-label d-flex justify-content-center"><b>Age</b></label>
                                                        <input type="number"  class="form-control" id="age"
                                                               aria-describedby="emailHelp" name="age">
                                                    </div>
                                                    <div class="mb-3">
                                                        <label class="form-label d-flex justify-content-center"><b>Role
                                                        </b></label>
                                                        <select id="roles" multiple class="form-select" size="3" aria-label="size 2 select example">
                                                            <option value="1">USER</option>
                                                            <option value="2">ADMIN</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-3 d-flex justify-content-center">
                                                        <button type="submit" class="btn btn-success">Add new user</button>
                                                    </div>
                                                </form>
                                            </div>
                                            <div class="col">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!--new user form close-->
                            </div>
                        </div>
                    </div>
                    <!--user tab content-->
                    <div class="tab-pane fade"
                         id="v-pills-user"
                         role="tabpanel"
                         aria-labelledby="v-pills-user-tab"
                         tabindex="0">
                        <div>
                            <h5>User information-page</h5>
                        </div>
                        <table class="table table-striped" style="background-color: #F7F7F7">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Username</th>
                                <th scope="col">Age</th>
                                <th scope="col">Roles</th>
                            </tr>
                            </thead>
                            <tbody id="userTbody">
                            </tbody>
                        </table>
                    </div>
                    <!--user tab content close-->
                </div>
            </div>
            <div class="modal fade"
                 id="editModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Edit User</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form class="text-center" id="formForEditing">

                                <div class="mb-3">
                                    <input type="hidden"
                                           class="form-control"
                                           id="edit-id"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-name"
                                           class="col-form-label d-flex justify-content-center"><b>Name</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="edit-name"
                                           name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-surname"
                                           class="col-form-label d-flex justify-content-center"><b>Surname</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="edit-surname"
                                           name="surname">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-username"
                                           class="col-form-label d-flex justify-content-center"><b>Username</b>:</label>
                                    <input type="text"
                                           class="form-control"
                                           id="edit-username"
                                           name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-age"
                                           class="col-form-label d-flex justify-content-center"><b>Age</b>:</label>
                                    <input type="number"
                                           class="form-control"
                                           id="edit-age"
                                           name="age">
                                </div>
                                <div class="mb-3">
                                    <input type="hidden"
                                           class="form-control"
                                           id="edit-password"
                                           name="password">
                                </div>
                                <div class="mb-3">
                                    <label for="edit-roles"
                                           class="col-form-label d-flex justify-content-center"><b>Roles</b>:</label>
                                    <select multiple
                                            name="roles"
                                            id="edit-roles"
                                            class="form-select"
                                            size="2">
                                        <option value="1">
                                            USER
                                        </option>
                                        <option value="2">
                                            ADMIN
                                        </option>
                                    </select>
                                </div>
                            </form>
                        </div>


                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" id="editBtn"
                                    onclick="editUser(); getAdminPage()">Edit</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="editClose">Close</button>

                        </div>


                    </div>
                </div>
            </div>
            <!--                                modal delete-->

            <div class="modal fade"
                 id="deleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">

                        <div class="modal-header">
                            <h5 class="modal-title">Delete</h5>
                            <button type="button"
                                    class="btn-close"
                                    data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <form class="text-center" id="formForDeleting">

                                <div class="mb-3">
                                    <input type="hidden"
                                           class="form-control"
                                           id="delId"
                                           name="id">
                                </div>
                                <div class="mb-3">
                                    <label for="delName"
                                           class="col-form-label d-flex justify-content-center"><b>Name</b>:</label>
                                    <input readonly  type="text"
                                           class="form-control"
                                           id="delName"
                                           name="name">
                                </div>
                                <div class="mb-3">
                                    <label for="delSurname"
                                           class="col-form-label d-flex justify-content-center"><b>Surname</b>:</label>
                                    <input readonly  type="text"
                                           class="form-control"
                                           id="delSurname"
                                           name="surname">
                                </div>
                                <div class="mb-3">
                                    <label for="delUsername"
                                           class="col-form-label d-flex justify-content-center"><b>Username</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="delUsername"
                                           name="username">
                                </div>
                                <div class="mb-3">
                                    <label for="delAge"
                                           class="col-form-label d-flex justify-content-center"><b>Age</b>:</label>
                                    <input readonly  type="number"
                                           class="form-control"
                                           id="delAge"
                                           name="age">
                                </div>
                                <div class="mb-3">
                                    <label for="delRoles"
                                           class="col-form-label d-flex justify-content-center"><b>Roles</b>:</label>
                                    <input readonly type="text"
                                           class="form-control"
                                           id="delRoles"
                                           name="roles">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="closeDelete">Close</button>
                            <button type="button" class="btn btn-primary" id="deleteBtn"
                                    onclick="deleteUser(); getAdminPage()">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--                                modal delete close-->
            <!--main page close-->
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="/userJS/user.js"></script>
<script src="/adminJS/admin.js"></script>
<script src="/adminJS/edit.js"></script>
<script src="/adminJS/delete.js"></script>
<script src="/adminJS/add.js"></script>
</body>
</html>
